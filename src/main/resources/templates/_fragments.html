<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
  <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}"/>
  <link rel="stylesheet" href="../static/css/mine.css" th:href="@{/css/mine.css}"/>
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
  <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(page)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${page=='index'} ? 'active'"><i class="mini home icon"></i>首页</a>
      <a href="#" th:href="@{/type}" class="m-item item m-mobile-hide" th:classappend="${page=='type'} ? 'active'"><i class="mini idea icon"></i>分类</a>
      <a href="#" th:href="@{/tag}" class="m-item item m-mobile-hide" th:classappend="${page=='tag'} ? 'active'"><i class="mini tags icon"></i>标签</a>
      <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide" th:classappend="${page=='archive'} ? 'active'"><i class="mini clone icon"></i>归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${page=='about'} ? 'active'"><i class="mini info icon"></i>关于我</a>
      <div class="right item m-mobile-hide m-item">
        <!--        <div class="ui icon input transparent inverted ">-->
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon input">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="#" class="m-sidebar ui button icon black m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment ">
  <div class="ui  container center aligned">
    <!--共计16列-->
    <div class="ui inverted divided stackable grid m-padded-top">
      <div class="three wide column ">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/weChat.jpg" th:src="@{/images/weChat.jpg}" alt="" class="ui rounded image m-image-footer " style="width: 100px">
          </div>
        </div>
      </div>
      <!--<div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined ">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事（用户1）</a>
          <a href="#" class="item">用户故事（用户1）</a>
          <a href="#" class="item">用户故事（用户1）</a>
        </div>
      </div>-->
      <div class="six wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">联系我</h4>
        <div class="ui inverted link list ">
          <p>
            <i class="item envelope icon"></i>
            <span class="item" th:text="'Email:'+#{index.email}">Email: 1460742681@qq.com</span>
          </p>
          <p>
            <i class="item qq icon"></i>
            <span class="item" th:text="'QQ:'+#{index.qq}">QQ: 1460742681</span>
          </p>
        </div>
      </div>
      <div class="seven wide column  center aligned">
        <h4 th:text="#{index.footer.h4}" class="ui inverted header  m-text-thin m-text-spaced m-text-lined m-padded-bottom">山居书事</h4>
        <p th:text="#{index.footer.p1}" class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">
          偶来松树下，高枕石头眠。
        </p>
        <p th:text="#{index.footer.p2}" class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">
          山中无历日，寒尽不知年。
        </p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <a class="m-opacity-tiny m-text " href="http://www.beian.miit.gov.cn" style="color: white">蜀ICP备19036253号</a>
  </div>
</footer>


</body>
</html>
